<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NACIONALIDADE</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    <strong>País: </strong><input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id ="res">
            
    </div>

    <script>
        function calcular() {
            var inpnac = window.document.querySelector('input#nac')
            var divres = window.document.querySelector('div#res')
            var inpvalue = inpnac.value
            divres.innerHTML = `<p>Sua Nacionalidade é ${inpvalue}</p>`
            if (inpvalue == "Brasil") {
                divres.innerHTML += `<p>Você é Brasileiro</p>`

            } else{
                divres.innerHTML += `<p>Você é estrangeiro</p>`
            }
        }
    </script>

    
</body>
</html>
