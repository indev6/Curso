<html>
    <!DOCTYPE html>
    <html lang="pt-br">

    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cidadão Conectado</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="css/login.css" />

        <script>
            function validarLogin() {
              var usuario = document.getElementById("username").value;
              var senha = document.getElementById("password").value;
        
              if (usuario === "cidadao" && senha === "123456") {
                alert("Login bem-sucedido!");
              } else {
                alert("Login ou senha inválidos!");
              }
            }
          </script>

    </head>

    

    <!-- criando um longin em formulario -->

    <body>          
        <div class="formulariogeral">

            <form>
                <div class="login">
                    <h1>Login</h1>
                </div>
                    
                <div class="conta">
                <h2>Não tem uma conta? <a href="cadastro.html" target="_blank">Cadastre-se</a> </h2>
           
                </div>

                <div class="formulario">
                    <label for="username">Email</label>

                    <input type="text" id="username" name="username" required>
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password">
                    <button type="button" value="Login" class="btn btn-primary" href="#" onclick="validarLogin()">Login</button>
                </div>

                <div class="recover">
                    <a href="#" target="_blank"><h4>Esqueceu sua senha?</h4></a>
                    <h5> ________________ Ou ________________</h5>
                </div>
                <button type="button" class="google"> <img src="/Imagens/google_logo.svg" class="img-google" alt="">Continue com google</button>
            </form>
        </div>

        <img src="/Imagens/Imagem3.png" class="login-img">
        

            

    </body>
      
</html>
